<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<table border="1" style="width:100%"height:100%">
	
	<tr>
		<td>
			<!---Nested Table 2--->
			<table>
				<tr>
					<th colspan="2">Nested Table 2</th>
				</tr>
				<tr>
					<th>Column 1</th>
					<th>Column 1</th>
				</tr>
				<td>abc</td>
				<td>def</td>
				</tr>
			</table>
		</td>
		<td>
			<!---Nested Table 1--->
			<table border="1">
				<tr><th>Nested Table 1</th></tr>
				<tr><td>
					<ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</ul>
				</td></tr>
			</table>
			
		</td>
	</tr>
	<tr>
		<td>
			<!---Nested Table 3--->
			<table>
				<tr><th colspan="2">Nested Table 3</th></tr>
				<tr>
					<td><a href="#">Nested Table</a>
					
				</td>
					<td>Demo Continued</td>
				</tr>
			</table>
		</td>
		<td>
			<!---Nested Table 4--->
			<table border="1">
				<tr><th>Nested Table 4</th></tr>
				<tr><td style="background-color:black;color:white">HTML</td></tr>
			</table>
		</td>
	</tr>
</table>
  </body>
</html>

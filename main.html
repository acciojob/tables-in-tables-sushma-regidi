<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>Content 1</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 with two columns -->
        <table>
			<tr>Nested Table 2 </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
			  </tr>
          
           <tr>
            
            <td>abc</td>
            <td>def</td>
          </tr> 
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 with a list -->
        <table>
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 with black cell containing "HTML" -->
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </body>
</html>
